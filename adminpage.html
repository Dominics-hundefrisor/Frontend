<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/daa4cac458.js"
      crossorigin="anonymous"
    ></script>
    <!---->
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body style="background: gainsboro">
    <i class="fa-solid fa-user">
      <h1
        style="text-transform: uppercase; display: grid; text-align: center"
        class="fa-thin fa-user-plus"
        id="admin"
      >
        ADMIN
      </h1>
    </i>
    <fieldset class="info" style="text-align: center; border-radius: 5px">
      <h1 style="font-family: initial;">Oplysninger</h1>
      <p>
        <br />
        <label for="tel" id="label1" style="font-family: initial;">Telefon</label>
        <input type="tel" id="phone" placeholder="+45 52 60 10 56" autocomplete="on" style="
        height: 35px;
        font-size: 10px;" />
      </p>
      <p id="phoneMessage"></p>
      <button onclick="updatePhone()" style="
      background-color: midnightblue;
      color: white;
      height: 20px;
      cursor: pointer;
      font-size: x-small;
      border: 1px solid black;">Opdater Telefon</button>
      <div>
      <p> 
        <label for="email" id="label3" style="font-family: initial;">Email</label> 
        <input type="email" placeholder="Dominicshundefrisor@gmail.com" id="email" autocomplete="on" style="
        height: 35px;
        font-size: 10px;
        border: 1px solid white;
        " /> 
      </p>
      <p id="emailMessage"></p>
      <button onclick="updateEmail()" style="
      background-color: midnightblue;
      color: white;
      height: 20px;
      cursor: pointer;
      font-size: x-small;
      border: 1px solid black;">Opdater Email</button>
    </div>
      <p>
        <label for="text" id="label2" style="font-family: initial;">Adresse</label>
        <input
          type="text"
          name="address"
          id="adresse"
          autocomplete="street-address" style="
          height: 35px;
          font-size: 10px;" placeholder="Jydeholmen 46, 2720 Vanløse"
        />
      </p>
      <p id="addressMessage"></p>
      <button onclick="updateAddress()" style="
      background-color: midnightblue;
      color: white;
      height: 20px;
      cursor: pointer;
      font-size: x-small;
      border: 1px solid black; margin-bottom: 5px;">Opdater Adresse </button>
      <br>
      
      <p id="nyhedsFelt" style="display: grid; justify-content: center;">
      Nyhedsopdatering
      <textarea name="" id="" cols="30" rows="10" placeholder="Skriv en nyhedsopdatering" style="-webkit-transition: all 0.30s ease-in-out;
      -moz-transition: all 0.30s ease-in-out;
      -ms-transition: all 0.30s ease-in-out;
      -o-transition: all 0.30s ease-in-out;
      outline: none;
      padding: 3px 0px 3px 3px;
      margin: 5px 1px 3px 0px;
      border: 1px solid #DDDDDD;
      width: 500px;
      border-radius: 4px;
      font-family: initial;"></textarea>
      <button onclick="postNews()" style="
      background-color: midnightblue;
      cursor: pointer;
      color: white;
      height: 20px;
      font-size: x-small;
      border: 1px solid black;">Publicér</button>
    </p>
      <button onclick="document.location='priser med input.html'" style="
      background-color: midnightblue;
      color: white;
      height: 20px;
      display: grid;
      cursor: pointer;
      border: 1px solid black;
      margin-top: 2%;">Ændre priser</button>
    </fieldset>
  </body>
  <script src="admin.js"></script>
</html>
