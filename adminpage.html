<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="admin.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body style="background: gainsboro">
    <i class="fa-solid fa-user">
      <h1
        style="text-transform: uppercase; display: grid; text-align: center"
        class="fa-thin fa-user-plus"
        id="admin"
      >
        ADMIN
      </h1>
    </i>
    <fieldset class="info" style="text-align: center; border-radius: 5px">
      <h1 style="font-family: monospace;">Oplysninger</h1>
      <p>
        <br />
        <label for="tel" id="label1" style="font-family: monospace;">Telefon</label>
        <input type="tel" id="phone" placeholder="+45 52 60 10 56" autocomplete="on" style="width: 20%;
        height: 35px;
        font-size: 10px;" />
      </p>
      <button onclick="updatePhone()" style="width: 7%;
      background-color: midnightblue;
      color: white;
      font-size: x-small;
      border: 1px solid black;">Opdater Telefon</button>
      <div>
      <p> 
        <label for="email" id="label3" style="font-family: monospace;">Email</label> 
        <input type="email" placeholder="Dominicshundefrisor@gmail.com" id="email" autocomplete="on" style="width: 20%;
        height: 35px;
        font-size: 10px;
        border: 1px solid white;
        " /> 
      </p>
      <button onclick="updateEmail()" style="width: 7%;
      background-color: midnightblue;
      color: white;
      font-size: x-small;
      border: 1px solid black;">Opdater Email</button>
      <p>
        <label for="text" id="label2" style="font-family: monospace;">Adresse</label>
        <input
          type="text"
          name="address"
          id="test"
          autocomplete="street-address" style="width: 20%;
          height: 35px;
          font-size: 10px;" placeholder="Jydeholmen 46, 2720 Vanløse"
          onclick=""
        />
      </p>
      <button onclick="updateAddress()" style="width: 7%;
      background-color: midnightblue;
      color: white;
      font-size: x-small;
      border: 1px solid black;">Opdater Adresse </button>

      <div class="container">
        <div class="row">
        <div class="col-6">
      <!--<div class="form-outline" class="news" >-->
          <label style="font-family: monospace;" class="form-label" id="label4" for="header">Nyheder</label>
          <input class="form-control" type="text" id="header" placeholder="Overskrift">
          <textarea class="form-control" id="textArea" name="w3review" rows="4" cols="50" placeholder="Skriv nyheden her"></textarea>
          <button onclick="postNews()" style="width: 7%;
        background-color: midnightblue;
        color: white;
        font-size: x-small;
        border: 1px solid black;">Publicér</button>
      </div>
      <div class ="col" id="newsContainer"></div>
    </div>
    </div>
      

    </fieldset>
  </body>
  <script src="admin.js"></script>
</html>
