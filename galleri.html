<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forside</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="gallerystyle.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body onload="start()">
  <nav id="navbarNav" class="navbar navbar-expand-lg bg-light"></nav>
  <div class="overlay">

      <img src="pictures/dog-picture-2.jpg">
    </div>
    <div class="img-overlay-background"></div>
  </div>
  <div class="container">
    <p class="text-center h2"> Gallery </p>
    <div class="picture-row">
      <img id="img-1" src="pictures/dog-picture-1.jpg" class="img rounded float-start">
      <img id="img-2" src="pictures/dog-picture-1.jpg" class="img rounded float-end">

    <div class="picture-row">
      <img id="img-4" src="pictures/dog-picture-1.jpg" class="img rounded float-start">
      <img id="img-5" src="pictures/dog-picture-1.jpg" class="img rounded float-end">

    <div class="picture-row">
      <img id="img-7" src="pictures/dog-picture-1.jpg" class="img rounded float-start">
      <img id="img-8" src="pictures/dog-picture-1.jpg" class="img rounded float-end">
      <img id="img-9" src="pictures/dog-picture-1.jpg" class="img rounded mx-auto d-block">
    </div>
  </div>

  <Script src="app.js"></Script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"

</html>
